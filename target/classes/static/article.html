<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Juncheng Li</title>

    <script src="js/jquery/2.0.0/jquery.min.js"></script>
    <link href="css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <link href="css/article.css" rel="stylesheet">
    <link href="css/prism/prism.css" rel="stylesheet"/>
</head>

<body>
<script language="javascript" type="text/javascript" src="js/header.js"></script>

<div id="content">

    <div id="backBtn">
        <label onclick="history.go(-1)"><span class="glyphicon glyphicon-chevron-left"></span> Get Back</label>
    </div>

    <!--title-->
    <div>
        <h1 id="articleTitle"></h1>
    </div>
    <!--create time-->
    <div>
        <h5 id="articleCreateBy"></h5>
    </div>
    <!--picture-->
    <div class="articlePicture">
        <img id="articlePicture" src=""/>
    </div>
    <!--Content-->
    <div id="articleContent" style="clear: both;">

    </div>

    <!--comment-->
    <div style="margin-top: 60px;">
        <label>Comments </label>
    </div>
    <div id="commentList" class="commentList">
    </div>

    <!--create a comment-->
    <div class="comments">
        <div class="panel panel-default">
            <div class="panel-heading">
                create a comment
            </div>
            <div class="panel-body">
                <label>Name:</label>
                <input id="commentName" class="form-control"/>
                <label>Email：</label>
                <input id="commentEmail" class="form-control">
                <label>Comment:</label>
                <textarea id="commentContent" rows="3" class="form-control"></textarea><br/>
                <div class="text-right">
                    <button id="addComment" class="btn btn-success">Submit</button>
                </div>

            </div>
        </div>
        <!-- /. END PANEL -->
    </div>
    <!-- /. END COMMENTS -->


    <!-- cannot be empty - MODAL -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header alert-success">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Tip:</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <label>Name and Content cannot be empty, I hope you can also leave your email</label>
                        </div>
                    </div>
                    <!-- /. END RWO -->
                </div>
                <!-- /. END MODAL BODY -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
                </div>

            </div>
        </div>
    </div>
    <!-- /. END MODAL -->

    <!-- add successfully MODAL -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header alert-success">
                    <h4 class="modal-title">System</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <label>Add Successfully</label>
                        </div>
                    </div>
                    <!-- /. END RWO -->
                </div>
                <!-- /. END MODAL BODY -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="addConfirmBtn">Thanks for Support</button>
                </div>

            </div>
        </div>
    </div>
    <!-- /. END MODAL -->

</div>
</body>
<!-- 引入Prism.JS：代码高亮插件 -->
<script src="js/prism/prism.js"></script>
<script language="javascript" type="text/javascript" src="js/article.js"></script>
</html>
